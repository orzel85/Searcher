<div>
    <div id="queryDiv">
        <!--<form name="queryForm" ng-submit="submit(queryForm)"  >-->
        <input type="text" name="query" ng-model="query" id="query" />
        <!--<button type="submit" id="searchButton">Search</button>-->
        <!--</form>-->
        <a href="#/searchResults/{{query}}" id="searchButton" ng-click="newSearch()">Search</a>
        <div class="clear"></div>
    </div>
    <table id="searchResults">
        <thead>
            <tr>
                <th id="torrentLogoHeader">

                </th>
                <th id="torrentNameHeader">
                    Name <input type="text" ng-model="nameFilter.name" />
                </th>
                <th id="torrentSizeHeader">
                    Size
                </th>
                <th id="torrentSeedsHeader">
                    Seeds
                </th>
                <th id="torrentPeersHeader">
                    Peers
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="torrent in list | filter:nameFilter">
                <td class="torrentLogo">

                </td>
                <td class="torrentName"><a href="{{torrent.link}}" target="_blank" >{{torrent.name}}</a></td>
                <td class="torrentSize">{{torrent.size}} MB</td>
                <td class="torrentSeeds">{{torrent.seeds}}</td>
                <td class="torrentPeers">{{torrent.peers}}</td>
            </tr>
        </tbody>
    </table>
    <div id="getMore">
        <button id="getMoreButton" ng-click="getNextPage()">Get more</button>
    </div>
    <div id="bottomSearch"></div>
</div>
